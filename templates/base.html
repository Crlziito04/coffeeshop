<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CoffeShop</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <nav>
    {% if user.is_authenticated %}
    <h1>Hola, {{ user.username}}</h1>

    <form action="{% url "logout" %}" method='post'>
      {% csrf_token %}
      <button>Cerrar Cesion</button>
    </form>
    {% else %}
    <a href="{% url "login" %}" class=''>Login</a>
    {% endif %}
    <a href="#" class="inline-block rounded bg-indigo-600 px-8 py-3 text-sm font-medium text-white transition hover:scale-110 hover:shadow-xl focus:outline-none focus:ring active:bg-indigo-500">Mi Pedido</a>
  </nav>
    <div
      class="container mx-auto px-4 flex flex-col justify-center item-center"
    >
      {% block content %}{% endblock content %}
    </div>
  </body>
</html>
